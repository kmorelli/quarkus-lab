quarkus.http.ssl-port=8443
quarkus.http.insecure-requests=redirect

cache.expiracao=60
json.duracao=300

#Develop
%dev.quarkus.log.level=INFO
%dev.quarkus.log.category."org.apache.http".level=DEBUG
%dev.quarkus.http.ssl.certificate.key-store-file=./ssl/serverKeyStore.p12
%dev.quarkus.http.ssl.certificate.key-store-password=xxxx
%dev.jwk.
%dev.cache.expiracao=60

%dev.quarkus.rest-client.extensions-api.url=https://stage.code.quarkus.io/api
#%dev.quarkus.rest-client.extensions-api.verify-host=false

#Teste
quarkus.http.test-port=8081
quarkus.http.test-ssl-port=8444

%test.quarkus.rest-client.extensions-api.verify-host=false
%test.quarkus.http.insecure-requests=enabled
%test.quarkus.http.ssl.certificate.key-store-file=./ssl/serverKeyStore.p12
%test.quarkus.http.ssl.certificate.key-store-password=xxxx
%test.jwk.
%test.cache.expiracao=60